<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
</head>
<body style="background: linear-gradient(to right, #ff9a9e, #fad0c4); font-family: 'Dancing Script', cursive; text-align: center; overflow: hidden; margin: 0;">

    <div style="position: relative; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">

        <div id="balloons">
            <span style="font-size: 40px; position: absolute; top: 100vh; animation: float 6s infinite;">🎈</span>
            <span style="font-size: 40px; position: absolute; top: 100vh; animation: float 5s infinite;">🎈</span>
            <span style="font-size: 40px; position: absolute; top: 100vh; animation: float 7s infinite;">🎈</span>
        </div>

        <div style="background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); max-width: 90%; text-align: center; animation: fadeIn 2s ease-in-out;">
            <h1 style="color: #ff4081; font-size: 32px;">🎂 Happy Birthday My Love ❤️</h1>
            <p style="color: #333; font-size: 20px;">My dearest love,</p>
            <p style="color: #333; font-size: 20px;">On this special day, I just want to remind you how much I love you. 💖</p>
            <p style="color: #333; font-size: 20px;">May this year bring you happiness, love, and success! 🎁</p>
            <p style="color: #333; font-size: 20px;">You are the best thing that ever happened to me. ❤️</p>

            <button onclick="showHearts()" style="background: #ff4081; color: white; border: none; padding: 10px 20px; font-size: 18px; border-radius: 10px; cursor: pointer; margin-top: 10px;">Click for Surprise 💖</button>
        </div>

        <div id="hearts" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
    </div>

    <script>
        function showHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.style.position = "absolute";
                heart.style.fontSize = "24px";
                heart.style.color = "red";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = Math.random() * 100 + "vh";
                heart.style.animation = "heartFloat 3s linear";
                document.getElementById("hearts").appendChild(heart);
                setTimeout(() => { heart.remove(); }, 3000);
            }
        }

        let style = document.createElement('style');
        style.innerHTML = `
            @keyframes float {
                0% { transform: translateY(100vh); }
                100% { transform: translateY(-100vh); }
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes heartFloat {
                0% { transform: translateY(0); opacity: 1; }
                100% { transform: translateY(-150px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>

</body>
</html>
